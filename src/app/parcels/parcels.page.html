<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Parcels
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content class="pageDescription" color="primary">
      <ion-row class="ion-align-items-center ion-justify-content-center">
            <img src="/assets/storage.svg" alt=""/>
      </ion-row>
    </ion-content>
    <ion-infinite-scroll-content class="ion-align-items-center" loadingSpinner="bubbles" loadingText="Loading more data...">
      <ion-item-sliding *ngFor="let p of parcels" >
        <ion-item (click)="details(p)">
            <ion-icon slot="start" name="ios-cube"></ion-icon>
          <ion-label> Date de livraison: {{p.date_de_livraison}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="cancel(p)">Cancel</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-infinite-scroll-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="newParcel()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
