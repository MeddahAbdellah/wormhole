
<div class="storeCard" (click)="presentActionSheet()">
  <img src="{{imgSrc}}" alt="NaN">
  <div class="productInfo">
    <h1>{{title}}</h1>
    <h5>{{description}}</h5>
    <div class="purchaseInfo">
      <h6>Expected delivery date {{deliveryDate}}</h6>
      <h6>Product Cost: {{productCost}}</h6>
      <h6>Delivery Cost: {{deliveryCost}}</h6>
    </div>
  </div>
</div>
