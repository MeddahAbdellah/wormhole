<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/whbg.jpg" alt=""/>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to {{title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Everybody travels, but nobody realises that they could make some money on the way, and we're here to create a way for that.</p>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item routerLink='/presentation'>
      <ion-icon slot="start" color="medium" name="easel"></ion-icon>
      <ion-label>{{title}} Presentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="rocket"></ion-icon>
      <ion-label>Business Plan</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="microphone"></ion-icon>
      <ion-label>Suggestions</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="people"></ion-icon>
      <ion-label>Team</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
