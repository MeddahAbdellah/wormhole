<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="pageDescription" color="primary">
    <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-icon mode="ios" name="person"></ion-icon>
    </ion-row>
  </ion-content>
  <ion-item *ngFor="let k of keys" >
    <ion-label > {{k}} </ion-label>
    <ion-label color="primary" mode="ios" class="ion-text-end" >{{fields[k]}}</ion-label>
  </ion-item>
</ion-content>
<ion-footer mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="finger-print" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

    <ion-buttons slot="primary" color="primary">
      <ion-button>
        <ion-label color="primary">Log Out</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
