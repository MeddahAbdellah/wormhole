<ion-header translucent>
    <ion-toolbar>
      <ion-title>Pickup Details</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-item *ngFor="let k of keys">
      <ion-label > {{k}} </ion-label>
      <ion-label color="dark" mode="ios" class="ion-text-end" >{{fields[k]}}</ion-label>
    </ion-item>
  </ion-content>
